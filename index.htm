<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petición de Canciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1, h2 {
            color: #1e3a8a;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .tip-info {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 10px 15px;
            border-radius: 4px;
            margin-top: -5px;
            text-align: center;
            font-size: 0.9em;
        }
        button {
            background-color: #3b82f6;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2563eb;
        }
        #requests-list {
            list-style-type: none;
            padding: 0;
        }
        .request-item {
            background-color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .request-item span {
            font-size: 1.1em;
        }
        .social-box {
            background-color: #f1f5f9;
            border: 1px solid #cbd5e1;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
        }
        .social-box p {
            margin: 0;
            font-size: 1.1em;
            color: #475569;
        }
        .social-box a {
            font-weight: bold;
            color: #3b82f6;
            text-decoration: none;
        }
        .social-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Petición de Canciones 🎶</h1>
        <p>¡Pide tu canción favorita para que sea añadida a nuestra lista!</p>

        <form id="song-form">
            <label for="song-title">Título de la Canción:</label>
            <input type="text" id="song-title" name="song-title" required>

            <label for="artist-name">Artista o Grupo:</label>
            <input type="text" id="artist-name" name="artist-name" required>

            <div class="tip-info">
                La propina es voluntaria: Nequi 3166105728
            </div>

            <button type="submit">Añadir a la lista</button>
        </form>

        <h2>Lista de Canciones Pedidas</h2>
        <ul id="requests-list">
        </ul>
        
        <div class="social-box">
            <p>Redes sociales: <a href="https://www.instagram.com/SANTI_DJ_OF" target="_blank">@SANTI_DJ_OF</a></p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyCefMkJLoZBokjRth93E1DYlEGpBKjKIOw",
          authDomain: "peticion-de-ca.firebaseapp.com",
          databaseURL: "https://peticion-de-ca-default-rtdb.firebaseio.com",
          projectId: "peticion-de-ca",
          storageBucket: "peticion-de-ca.firebasestorage.app",
          messagingSenderId: "857839610988",
          appId: "1:857839610988:web:06910d12d6fb364602fc49"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const songsRef = database.ref('songs');

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('song-form');
            const requestsList = document.getElementById('requests-list');

            songsRef.on('child_added', (snapshot) => {
                const song = snapshot.val();
                addRequestToList(song.title, song.artist);
            });

            form.addEventListener('submit', (event) => {
                event.preventDefault();

                const songTitle = document.getElementById('song-title').value;
                const artistName = document.getElementById('artist-name').value;

                if (songTitle && artistName) {
                    songsRef.push({
                        title: songTitle,
                        artist: artistName,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });

                    form.reset();
                }
            });

            function addRequestToList(title, artist) {
                const listItem = document.createElement('li');
                listItem.className = 'request-item';
                listItem.innerHTML = `<span>🎵 <strong>${title}</strong> - ${artist}</span>`;
                requestsList.appendChild(listItem);
            }
        });
    </script>
</body>
</html>
